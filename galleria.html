<html lang="it">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria – Gare & Viaggio | Dario Cucchiara</title>

  <!-- Font del tuo sito -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>

    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Cormorant Garamond', serif;
      color: #ffffff;
    }

    /* CONTENITORE CENTRALE */
    .gallery-page {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 50px;
      font-size: 1.1rem;
    }

    /* RIQUADRO SLIDER */
    .swiper {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .swiper-slide img {
      width: 100%;
      height: 520px;
      object-fit: cover;
      display: block;
    }

    /* DIDASCALIA */
    .caption {
      background: #111;
      padding: 20px;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    /* FRECCE */
    .swiper-button-next,
    .swiper-button-prev {
      color: #ffffff;
    }

    /* PAGINATION */
    .swiper-pagination-bullet {
      background: #ffffff;
      opacity: 0.4;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
    }

    /* BOTTONE STILE TUO */
    .home-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 40px;
      border: 1px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 1px;
      font-size: 0.9rem;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #ffffff;
      color: #000000;
    }

    /* MOBILE */
    @media(max-width:768px){
      .swiper-slide img{
        height: 350px;
      }
    }

  </style>

</head>

<body>

  <div class="gallery-page">

    <h1>Gare & Viaggio</h1>
    <div class="subtitle">
      Ogni gara è un viaggio. Ogni viaggio è una storia condivisa.
    </div>

    <!-- SLIDER -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="images/Valencia.jpg" alt="Valencia">
          <div class="caption">
            Valencia Half Marathon — Una delle mezze più veloci d’Europa.
          </div>
        </div>

        <div class="swiper-slide">
          <img src="images/Europei1.JPG" alt="Europei">
          <div class="caption">
            Campionati Europei Master — Orgoglio e disciplina.
          </div>
        </div>

        <div class="swiper-slide">
          <img src="images/Europei2.JPG" alt="Europei">
          <div class="caption">
            Correre in Nazionale è un’emozione che resta dentro.
          </div>
        </div>

      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </div>

    <a href="index.html" class="home-btn">TORNA ALLA HOME</a>

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      effect: "slide",
      grabCursor: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      speed: 900,
    });
  </script>

</body>
</html>
