<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Galleria – Gare & Viaggio | Dario Cucchiara</title>

  <!-- Font del tuo sito -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    /* CONTENITORE CENTRALE */
    .gallery-page {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      color: #fff;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 50px;
      font-size: 1.2rem;
      color: #bbb;
    }

    /* RIQUADRO SLIDER */
    .swiper {
      width: 100%;
      max-width: 800px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    /* DIDASCALIA */
    .caption {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      font-style: italic;
      color: #fff;
    }

    /* FRECCE */
    .swiper-button-next,
    .swiper-button-prev {
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 15px;
      transition: background 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background-color: #2a5656;
    }

    /* PAGINAZIONE */
    .swiper-pagination-bullet {
      background: #356c6c;
      opacity: 0.5;
      transition: all 0.3s ease;
      border-radius: 50%;
      width: 16px;
      height: 16px;
    }

    .swiper-pagination-bullet-active {
      background-color: #2a5656;
      opacity: 1;
      transform: scale(1.3);
    }

    .swiper-pagination-bullet:hover {
      background-color: #2a5656;
      opacity: 0.8;
      transform: scale(1.4);
    }

    /* PAGINAZIONE - Posizionamento e ombra */
    .swiper-pagination {
      position: relative;
      bottom: -20px;
      margin-top: 10px;
      z-index: 10;
    }

    /* BOTTONE STILE TUO */
    .home-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 40px;
      border: 2px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 1px;
      font-size: 1rem;
      transition: 0.3s ease;
      border-radius: 30px;
      text-transform: uppercase;
    }

    .home-btn:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    /* MOBILE */
    @media(max-width:768px){
      .swiper-slide img{
        height: 350px;
      }
      h1 {
        font-size: 2rem;
      }
    }

  </style>

</head>

<body>

  <div class="gallery-page">

    <h1>Gare & Viaggio</h1>
    <div class="subtitle">
      Ogni gara è un viaggio. Ogni viaggio è una storia condivisa.
    </div>

    <!-- SLIDER -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="images/Valencia.jpg" alt="Valencia">
          <div class="caption">
            Valencia Half Marathon — Una delle mezze più veloci d’Europa.
          </div>
        </div>

        <div class="swiper-slide">
          <img src="images/Europei1.JPG" alt="Europei">
          <div class="caption">
            Campionati Europei Master — Orgoglio e disciplina.
          </div>
        </div>

        <div class="swiper-slide">
          <img src="images/Europei2.JPG" alt="Europei">
          <div class="caption">
            Correre in Nazionale è un’emozione che resta dentro.
          </div>
        </div>

      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </div>

    <a href="index.html" class="home-btn">TORNA ALLA HOME</a>

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      effect: "slide",
      grabCursor: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      speed: 900,
    });
  </script>

</body>

</html>
